<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="main.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>EL TRAPUJALE </title>
		<style>
        /* Para que el video ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Esto hace que el video cubra toda la pantalla */
        }
    </style>
	</head>
	<body>
		<video autoplay loop muted playsinline>
        <source src="download.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
	</body>
		
</html>
